<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>data-fields example</title>
<link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" rel="stylesheet">
<link href="https://api.mapbox.com/mapbox.js/v2.2.2/mapbox.css" rel="stylesheet" />
<link rel="stylesheet" href="bundle.css">
</head>
<body>

  <div id="string" class="ContentBox">
    <h2>String Data Field</h2>
  </div>

  <div id="number" class="ContentBox">
    <h2>Number Data Field</h2>
  </div>

  <div id="url" class="ContentBox">
    <h2>URL Data Field</h2>
  </div>

  <div id="image" class="ContentBox">
    <h2>Image Data Field</h2>
  </div>

  <div id="list" class="ContentBox">
    <h2>List Data Field</h2>
  </div>

  <div id="geojson-basic" class="ContentBox">
    <h2>GeoJSON Basic</h2>
  </div>

  <div id="geojson-form" class="ContentBox">
    <h2>GeoJSON Form</h2>
  </div>

  <div id="geojson-widget" class="ContentBox">
    <h2>GeoJSON Widget</h2>
    Click to add markers.
  </div>

<script src="bundle.js"></script>
</body>
</html>
